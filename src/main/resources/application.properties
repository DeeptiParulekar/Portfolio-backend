spring.application.name=myportfolio

server.servlet.context-path=/

spring.thymeleaf.prefix=classpath:/templates/

spring.main.allow-bean-definition-overriding=true



spring.datasource.url = jdbc:postgresql://127.0.0.1:5132/myportfolio
spring.datasource.driver-class-name = org.postgresql.Driver
spring.datasource.username = postgres
spring.datasource.password = root

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_schema=lidkar
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.hibernate.ddl-auto = update
spring.datasource.hikari.auto-commit=false

#spring.web.resources.static-locations=classpath:/static/,file:uploads/

#app-url
#app.url=https://lidkartest.sunplussoftware.com:6200

# =================================================================================
# = Initialize the database using data.sql script for Spring Boot 2.5.13 
# =================================================================================
spring.sql.init.platform=postgres
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath*:sql/data.sql
spring.jpa.defer-datasource-initialization=true

# ==============================================================
# = For Logging
# ==============================================================
logging.level.com=INFO
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG
